<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Grunt Presentation</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="../external_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="../external_components/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../external_components/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<script src="../external_components/jquery/jquery.js"></script>
		<script src="../external_components/showdown/showdown.js"></script>
		<script src="../external_components/angular/angular.js"></script>
		<script src="../external_components/angular-animate/angular-animate.js"></script>
		<script src="../external_components/angular-material/angular-material.js"></script>
		<script src="../external_components/angular-aria/angular-aria.js"></script>
		<script src="../external_components/bootstrap/js/bootstrap.js"></script>

		<script src="components/example-app.module.js"></script>
		<script src="components/container-resizer/container-resizer.directive.js"></script>
	</head>
    <body class="container" ng-app="ExampleApp" ng-controller="ExampleCtrl" >
    	<header>
			<md-toolbar>
		      <div class="md-toolbar-tools">
		        <md-button class="md-icon-button" aria-label="Settings" >
		        	<md-icon md-font-library="material-icons">menu</md-icon>
		        </md-button>
		        <h2>
		          <span>Presenting: Grunt, The Javascript Task Runner</span>
		        </h2>
		        <span flex></span>
		        <md-button class="md-raised" aria-label="More" ng-href="http://gruntjs.com" target="_blank">
		          Grunt Website
		        </md-button>
		      </div>
		    </md-toolbar>
    	</header>
    	<section class="md-padding" >
			<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
			    <h1>Hello, {{groupName}} :)</h1>
			</md-whiteframe>
			<md-whiteframe 
				class="md-whiteframe-z1 md-padding" 
				layout layout-align="center center">
				<md-content layout-fill layout-padding >
				    <div ng-bind-html="markdownText" king-container-resize>
				    </div>
				</md-content>
			</md-whiteframe>
	    </section>
    </body>
</html>
