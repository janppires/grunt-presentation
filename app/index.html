<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Grunt Presentation</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="../external_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="../external_components/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../external_components/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<script src="../external_components/jquery/jquery.js"></script>
		<script src="../external_components/showdown/showdown.js"></script>
		<script src="../external_components/angular/angular.js"></script>
		<script src="../external_components/angular-animate/angular-animate.js"></script>
		<script src="../external_components/angular-material/angular-material.js"></script>
		<script src="../external_components/angular-aria/angular-aria.js"></script>
		<script src="../external_components/bootstrap/js/bootstrap.js"></script>
		
	</head>
    <body ng-app="ExampleApp" ng-controller="ExampleCtrl" >
    	<header>
			<md-toolbar>
			      <div class="md-toolbar-tools">
			        <md-button class="md-icon-button" aria-label="Settings">
			        	<md-icon md-font-library="material-icons">menu</md-icon>
			        </md-button>
			        <h2>
			          <span>PCT Application Toolbar</span>
			        </h2>
			        <span flex></span>
			        <md-button class="md-raised" aria-label="More">
			          More info
			        </md-button>
			      </div>
			    </md-toolbar>
    	</header>
    	<section class="container md-padding">
			<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
			    <h1>Hello {{groupName}} :)</h1>
			</md-whiteframe>
			<md-whiteframe class="md-whiteframe-z1 md-padding" layout layout-align="center center">
			    <div ng-bind-html="markdownText"></div>
			</md-whiteframe>
	    </section>
    	<footer class="footer">
    		<div class="container">
    			Want to know more?
    		</div>
    	</footer>
	    <script type="text/javascript">
	    	angular.module('ExampleApp', ['ngMaterial'])
	    		.controller('ExampleCtrl', function($scope, $sce, $http){
					$http.get('../README.md')
					  .success(function(data) {
					  	var html = new showdown.Converter().makeHtml(data);
						$scope.markdownText = $sce.trustAsHtml(html);
					  })
	    			$scope.groupName = "Knowledge Share Group"
	    		})
	    </script>
    </body>
</html>
